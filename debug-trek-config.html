<!DOCTYPE html>
<html>
<head>
    <title>Debug Trek Configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Debug Trek Configuration</h1>
    <p>Open browser console (F12) and run the debug functions below.</p>

    <script>
        // Replace with your actual Supabase URL and anon key
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';

        const supabase = supabaseUrl !== 'YOUR_SUPABASE_URL' ?
            createClient(supabaseUrl, supabaseKey) : null;

        // Function to check trek configuration
        window.debugTrekConfig = async function(trekId) {
            if (!supabase) {
                console.error('Please set your Supabase URL and key first');
                return;
            }

            console.log(`Checking configuration for trek ID: ${trekId}`);

            try {
                // Check trek basic info
                const { data: trek, error: trekError } = await supabase
                    .from('trek_events')
                    .select('trek_id, name, government_id_required, status')
                    .eq('trek_id', trekId)
                    .single();

                if (trekError) {
                    console.error('Error fetching trek:', trekError);
                    return;
                }

                console.log('=== TREK INFO ===');
                console.log(`Name: ${trek.name}`);
                console.log(`Government ID Required: ${trek.government_id_required}`);
                console.log(`Status: ${trek.status}`);

                // Check ID requirements
                const { data: idRequirements, error: idError } = await supabase
                    .from('trek_id_requirements')
                    .select(`
                        id_type_id,
                        is_mandatory,
                        id_types (
                            name,
                            display_name,
                            description
                        )
                    `)
                    .eq('trek_id', trekId);

                if (idError) {
                    console.error('Error fetching ID requirements:', idError);
                } else {
                    console.log('=== ID REQUIREMENTS ===');
                    if (idRequirements && idRequirements.length > 0) {
                        idRequirements.forEach(req => {
                            console.log(`- ${req.id_types?.display_name}: ${req.is_mandatory ? 'Mandatory' : 'Optional'}`);
                        });
                    } else {
                        console.log('No ID requirements configured');
                    }
                }

                // Check packing list
                const { data: packingList, error: packingError } = await supabase
                    .from('trek_packing_list_assignments')
                    .select(`
                        mandatory,
                        master_packing_items (
                            name,
                            category
                        )
                    `)
                    .eq('trek_id', trekId);

                if (packingError) {
                    console.error('Error fetching packing list:', packingError);
                } else {
                    console.log('=== PACKING LIST ===');
                    if (packingList && packingList.length > 0) {
                        const mandatoryItems = packingList.filter(item => item.mandatory);
                        console.log(`Total items: ${packingList.length}`);
                        console.log(`Mandatory items: ${mandatoryItems.length}`);

                        if (mandatoryItems.length > 0) {
                            console.log('Mandatory items:');
                            mandatoryItems.forEach(item => {
                                console.log(`- ${item.master_packing_items?.name} (${item.master_packing_items?.category})`);
                            });
                        } else {
                            console.log('No mandatory items configured');
                        }
                    } else {
                        console.log('No packing list items assigned');
                    }
                }

            } catch (error) {
                console.error('Unexpected error:', error);
            }
        };

        // Usage examples:
        // debugTrekConfig(1)  // Check trek with ID 1
        // debugTrekConfig(2)  // Check trek with ID 2

        console.log('Debug functions loaded. Use debugTrekConfig(trekId) to check a trek.');
    </script>
</body>
</html>
