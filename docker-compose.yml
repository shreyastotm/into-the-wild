services:
  postgres:
    image: postgres:15
    container_name: into-the-wild-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: into_the_wild
    ports:
      - "54325:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # OpenTripPlanner for carpooling route planning (disabled - needs proper OSM data setup)
  # opentripplanner:
  #   image: opentripplanner/opentripplanner:2.5.0
