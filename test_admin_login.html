<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Admin Login Test</h1>
    <div id="status"></div>
    <div id="userInfo"></div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://lojnpkunoufmwwcifwan.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxvam5wa3Vub3VmbXd3Y2lmd2FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzMDcyMTMsImV4cCI6MjA1OTg4MzIxM30.MullqAvDPGgkDc3yW-GIuenn87U-Z3KLDmpU6U1BJmU';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testAdminLogin() {
            const statusDiv = document.getElementById('status');
            const userInfoDiv = document.getElementById('userInfo');
            
            statusDiv.innerHTML = 'Testing admin login...';

            try {
                // Test 1: Check current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    statusDiv.innerHTML = `<p style="color: red;">Session error: ${sessionError.message}</p>`;
                    return;
                }

                if (!session) {
                    statusDiv.innerHTML = '<p style="color: orange;">No active session. Please sign in first.</p>';
                    return;
                }

                statusDiv.innerHTML = '<p style="color: green;">Session found!</p>';

                // Test 2: Try to fetch user profile
                const { data: profile, error: profileError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .single();

                if (profileError) {
                    statusDiv.innerHTML += `<p style="color: red;">Profile fetch error: ${profileError.message}</p>`;
                    console.error('Profile error:', profileError);
                    return;
                }

                statusDiv.innerHTML += '<p style="color: green;">Profile fetched successfully!</p>';
                
                userInfoDiv.innerHTML = `
                    <h3>User Profile:</h3>
                    <p><strong>Email:</strong> ${profile.email}</p>
                    <p><strong>Name:</strong> ${profile.full_name || profile.name}</p>
                    <p><strong>User Type:</strong> ${profile.user_type}</p>
                    <p><strong>User ID:</strong> ${profile.user_id}</p>
                    <p><strong>Verified:</strong> ${profile.is_verified ? 'Yes' : 'No'}</p>
                `;

            } catch (err) {
                statusDiv.innerHTML = `<p style="color: red;">Unexpected error: ${err.message}</p>`;
                console.error('Unexpected error:', err);
            }
        }

        // Run the test when page loads
        testAdminLogin();
    </script>
</body>
</html>
